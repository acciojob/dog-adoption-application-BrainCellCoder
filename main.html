<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<h2>Dog Adoption Application</h2>

    <form action="#" method="post">
        <input type="text" id="name" name="name" placeholder="Name" required>
        <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
        <input type="text" id="address" name="address" placeholder="Address" required>

        <label for="dog_experience">Have you ever lived with a Dog before?</label>
        <input type="checkbox" id="dog_experience" name="dog_experience">

        <label for="preferred_breeds">Please select your preferred breeds (select multiple) *</label>
        <select id="preferred_breeds" name="preferred_breeds[]" multiple required>
            <option value="Labrador Retriever">Labrador Retriever</option>
            <option value="Golden Retriever">Golden Retriever</option>
            <option value="German Shepherd">German Shepherd</option>
            <option value="Poodle">Poodle</option>
            <option value="Beagle">Beagle</option>
            <option value="Bulldog">Bulldog</option>
        </select>

        <input id="submit" type="submit" value="submit" />
    </form>
</body>

</html>
